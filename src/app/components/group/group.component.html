<div class="group-container" (click)="groupClickHandler($event)">
  <div class="card-header">
    <h3>{{ group?.name }}</h3>

    <label class="switch">
      <input type="checkbox" [checked]="groupSelected" />
      <span class="slider round"></span>
    </label>
  </div>
  <div class="card-content">
    <div class="lights-list">
      <app-lights [lights]="lights"></app-lights>
    </div>
  </div>
</div>
