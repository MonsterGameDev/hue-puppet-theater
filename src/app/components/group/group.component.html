<div class="group-container">
  <div class="card-header">
    <h3>{{ group?.name }}</h3>

    <label class="switch">
      <input
        type="checkbox"
        [ngModel]="isChecked"
        (change)="groupSelectedStateChanged($event)"
        [disabled]="!selectedSequenceName"
      />
      <span class="slider round"></span>
    </label>
  </div>
  <div class="card-content">
    <div class="lights-list">
      <app-lights [lights]="lights"></app-lights>
    </div>
  </div>
</div>
